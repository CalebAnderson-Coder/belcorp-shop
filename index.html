<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belcorp Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>Belcorp Shop</h1>
            <div class="nav-buttons">
                <button id="cartButton" class="btn">Carrito (0)</button>
                <button id="loginButton" class="btn">Iniciar Sesión</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <section id="products" class="products-grid">
            <!-- Los productos se cargarán dinámicamente aquí -->
        </section>

        <div id="cartModal" class="modal">
            <div class="modal-content">
                <h2>Carrito de Compras</h2>
                <div id="cartItems"></div>
                <div class="cart-total">
                    <p>Total: $<span id="cartTotal">0</span></p>
                    <button id="checkoutButton" class="btn btn-primary">Realizar Pedido</button>
                </div>
                <button id="closeCart" class="btn btn-close">&times;</button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
